
{% load static %}
<nav class="navbar">
    <div class="container-fluid">

        <div class="header-logo">
            <a href="#">
                <img src="{% static 'media/image/light-logo.png' %}" alt="...">
                <span class="logo-text d-none d-lg-block">social media</span>
            </a>
        </div>

        <div class="header-body">

            <form class="search" method="get" action="{% url 'home' %}">
                <div class="input-group">
                    <input type="text" value="{{ search_query }}" name="search_query" class="form-control" placeholder="جستجو ..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn" type="submit" id="button-addon2">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a href="#" class="d-lg-none d-sm-block nav-link search-panel-open">
                        <i class="fa fa-search"></i>
                    </a>
                </li>

                {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a href="#" data-toggle="dropdown">
                            <figure class="avatar avatar-sm avatar-state-success">
                                <img class="rounded-circle" src="{{ request.user.profile_picture.url }}" alt="...">
                            </figure>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="{% url 'user-profile' %}" class="dropdown-item">پروفایل</a>
                            <a href="{% url 'settings' %}" class="dropdown-item">تنظیمات</a>
                            <a href="{% url 'user-posts' %}" class="dropdown-item">پست های اخیر</a>
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'logout' %}" class="text-danger dropdown-item">خروج</a>
                        </div>
                    </li>
                {% endif %}
                <li class="nav-item d-lg-none d-sm-block">
                    <a href="#" class="nav-link side-menu-open">
                        <i class="ti-menu"></i>
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
